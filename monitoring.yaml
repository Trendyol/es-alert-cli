- name: 'ProductOfferingPDP Product Detail API Monitor'
  enabled: true
  schedule:
    period:
      interval: 5
      unit: MINUTES
    cron: null
  inputs:
    - search:
        indices:
          - 'pdp-log-*'
        query:
          query:
            bool:
              adjust_pure_negative: true
              boost: 1
              must:
                - match:
                    x.level:
                      auto_generate_synonyms_phrase_query: true
                      boost: 1
                      fuzzy_transpositions: true
                      lenient: false
                      max_expansions: 50
                      operator: AND
                      prefix_length: 0
                      query: ERROR
                      zero_terms_query: NONE
                - match:
                    kubernetes.labels.release:
                      auto_generate_synonyms_phrase_query: true
                      boost: 1
                      fuzzy_transpositions: true
                      lenient: false
                      max_expansions: 50
                      operator: AND
                      prefix_length: 0
                      query: "product-detail-api"
                      zero_terms_query: NONE
                - range:
                    '@timestamp':
                      boost: 1
                      from: now-5m
                      include_lower: true
                      include_upper: false
                      time_zone: "+03:00"
                      to: now
              must_not:
                - match:
                    x.message:
                      auto_generate_synonyms_phrase_query: true
                      boost: 1
                      fuzzy_transpositions: true
                      lenient: false
                      max_expansions: 50
                      operator: AND
                      prefix_length: 0
                      query: Generic Exception Occurred. org.springframework.web.HttpRequestMethodNotSupportedException
                      zero_terms_query: NONE
  ##EXCLUDE##
  triggers:
    - name: "ProductOfferingPDP Product Detail API Error Alert"
      severity: "3"
      condition:
        script:
          source: ctx.results[0].hits.total.value > 300
          lang: painless
      actions:
        - name: "ProductOfferingPDP Product Detail API Error Alert"
          destinationId: inventory-alerts
          subject: "ProductOfferingPDP Product Detail API Error Alert"
          message: |-
            Monitor {{ctx.monitor.name}} just entered alert status. Please investigate the issue. 
            ‚ùó *ProductOfferingPDP Product Detail API Error Alert* is triggered by more than 300 errors. <!channel>
            > *Cluster-based Logs:* *<https://kibana-discovery-logging-01.stage.trendyol.com/app/kibana#/discover?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-20m,to:now))&_a=(columns:!(x.message,x.msg),filters:!(('$state':(store:appState),meta:(alias:!n,disabled:!f,index:'a0980db0-49f8-11ed-8c51-6f32aac10425',key:kubernetes.labels.release,negate:!f,params:(query:product-detail-api),type:phrase),query:(match_phrase:(kubernetes.labels.release:product-detail-api))),('$state':(store:appState),meta:(alias:!n,disabled:!f,index:'a0980db0-49f8-11ed-8c51-6f32aac10425',key:ERROR,negate:!f,params:(query:ERROR),type:phrase),query:(match_phrase:(ERROR:ERROR)))),index:'a0980db0-49f8-11ed-8c51-6f32aac10425',interval:auto,query:(language:kuery,query:''),sort:!(!('@timestamp',desc)))|$DC>*
